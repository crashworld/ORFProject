<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>DifferentialTablePanel</title>
    </head>
    <body>
        <wicket:panel>
            <fieldset><legend id='differental_table_data'>
                    <wicket:link>
                        <img  wicket:id="image_block_hide_diftable"/>
                        <img  wicket:id="image_block_show_diftable"/>
                    </wicket:link>
                    <a id ="linkOfFieldset" href="#" wicket:id="differentalLink">Таблица</a></legend>
                <form wicket:id="differentalForm">
                    <div id="dataview_differental">
                        <table class="dataview" cellspacing="0" wicket:id="table">[table]</table>
                    </div>
                </form>
            </fieldset>
        </wicket:panel>
    </body>
</html>

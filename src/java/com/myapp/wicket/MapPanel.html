<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>MapPanel</title>
    </head>
    <body>

        <wicket:panel>
            <fieldset><legend id='map_data'>
                    <wicket:link>
                        <img  wicket:id="image_block_hide_map"/>
                        <img  wicket:id="image_block_show_map"/>
                    </wicket:link>
                    <a id ="linkOfFieldset" href="#" wicket:id="mapLink">  Карта </a></legend>

                <form wicket:id="mapForm">
                    <wicket:link>
                        <div id="imagemap">
                            <img wicket:id="mapData"/>                            
                        </div>
                    </wicket:link>
                </form>
            </fieldset>
        </wicket:panel>
    </body>
</html>
